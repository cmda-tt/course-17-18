<svg width=960 height=500 viewbox="0 0 960 500"></svg>
<script src=https://d3js.org/d3.v4.min.js></script>
<script>
var svg = d3.select('svg');
var margin = {
  top: 20,
  right: 140,
  bottom: 30,
  left: 50
};
var width = svg.attr('width') - margin.left - margin.right;
var height = svg.attr('height') - margin.top - margin.bottom;
var g = svg.append('g').attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');
var x = d3.scaleTime().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);
var z = d3.scaleOrdinal(['#feca2f', '#2ffe63', '#2f63fe', '#fe2fca']);
var knmiCodes = {
  209: 'IJmond',
  210: 'Valkenburg',
  215: 'Voorschoten',
  225: 'IJmuiden',
  235: 'De Kooy',
  240: 'Schiphol',
  242: 'Vlieland',
  248: 'Wijdenes',
  249: 'Berkhout',
  251: 'Hoorn (Terschelling)',
  257: 'Wijk aan Zee',
  258: 'Houtribdijk',
  260: 'De Bilt',
  265: 'Soesterberg',
  267: 'Stavoren',
  269: 'Lelystad',
  270: 'Leeuwarden',
  273: 'Marknesse',
  275: 'Deelen',
  277: 'Lauwersoog',
  278: 'Heino',
  279: 'Hoogeveen',
  280: 'Eelde',
  283: 'Hupsel',
  285: 'Huibertgat',
  286: 'Nieuw Beerta',
  290: 'Twenthe',
  308: 'Cadzand',
  310: 'Vlissingen',
  311: 'Hoofdplaat',
  312: 'Oosterschelde',
  313: 'Vlakte v.d. Raan',
  315: 'Hansweert',
  316: 'Schaar',
  319: 'Westdorpe',
  323: 'Wilhelminadorp',
  324: 'Stavenisse',
  330: 'Hoek van Holland',
  331: 'Tholen',
  340: 'Woensdrecht',
  343: 'R’dam-Geulhaven',
  344: 'Rotterdam',
  348: 'Cabauw',
  350: 'Gilze-Rijen',
  356: 'Herwijnen',
  370: 'Eindhoven',
  375: 'Volkel',
  377: 'Ell',
  380: 'Maastricht',
  391: 'Arcen'
};
// You may start editing stuff here (but don’t change the file-name).
d3.text('index.txt').get(onload)    // Tell javascript to load the index.txt file.

function onload(err, doc) {        
  if (err) throw err;
  var header = doc.indexOf('STN,YYYYMMDD')    // Check the text document and find this string and put this in the variable header.
  var end = doc.indexOf('\n', header)         // \n is an enter below the string and add header together this makes the variable end.
  doc = doc.slice(end).trim()                 // Slice the input of variable end of the document and trim to remove it.
  doc = doc.replace('#', '').trim()           // Look for the last # and replace this for nothing. Then trim what is left out of the document.
  doc = doc.replace(/ +/g, '')                // Look for spaces, g = globally and replace for nothing (no space)
  var parseTime = d3.timeParse("%Y%m%dT%H:%M:%S.%LZ")   // Create a var parseTime and save this time format Year, month, day, hour, minute, seconds and mil. secs   
  var places = d3.csvParseRows(doc, map)                // Create a var and parse the csv data into rows. mapping the columns.

    function map(d) {                         // Function map
    if (isNaN(parseInt(d[7], 10))) return;    // If you get 
      return {                                
      name: knmiCodes[d[0]],                  // kmniCodes already declared, check it with the array and return the name corresponding with the number.
      date: parseTime((d[1].concat('T', d[2], ':00:00.000Z'))),  //Return data from the second column, parseTime as format and combine it with the time column. 
      temperature: (Number(d[7]) / 10),       // Return the temperature data from column 7, divide it by column 10.
    }
  }

  var places = d3.nest().key(function(d) {    // Create a variable, and nest the key data (date, temperature, name).
    return d.name;                            // return the name key and group them together.
  }).entries(places).map(function(group) {    // so now every place has multiple values and in turn these values have (date, temperature and name).
    return {
      name: group.key,
      values: group.values
    }
  })

  //console.log(places) // Used to determine if the data was nested correctly and if everything else was done 

  // Do not change stuff below this line.
  x.domain(d3.extent(flatten(places), date));
  y.domain(d3.extent(flatten(places), temperature)).nice();
  z.domain(places.map(name));
  var line = d3.line().curve(d3.curveBasis).x(lineX).y(lineY);
  g.append('g').attr('class', 'axis x').attr('transform', 'translate(0,' + height + ')').call(d3.axisBottom(x));
  g.append('g').attr('class', 'axis y').call(d3.axisLeft(y)).append('text').attr('transform', 'rotate(-90)').attr('y', 6).attr('dy', '0.71em').text('Temperature, °C');
  var place = g.selectAll('.place').data(places).enter().append('g').attr('class', 'place');
  place.append('path').attr('class', 'line').attr('d', lineD).style('stroke', lineStroke);
  place.append('text').attr('transform', transformText).attr('x', 3).attr('dy', '0.35em').text(name);

  function lineX(d) {
    return x(date(d));
  }

  function lineY(d) {
    return y(temperature(d));
  }

  function lineD(d) {
    return line(values(d));
  }

  function lineStroke(d) {
    return z(name(d));
  }

  function transformText(d) {
    var last = d.values[d.values.length - 1];
    return 'translate(' + x(date(last)) + ',' + y(temperature(last)) + ')';
  }
}

function flatten(value) {
  return [].concat.apply([], value.map(values));
}

function values(d) {
  return d.values;
}

function name(d) {
  return d.name;
}

function date(d) {
  return d.date;
}

function temperature(d) {
  return d.temperature;
}
</script>
